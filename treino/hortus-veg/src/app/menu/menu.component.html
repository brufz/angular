<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <h3>Menu</h3>
        <hr>
    </div>

    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let prato of pratos">
                <img height="200px" src={{prato.imagem}} alt={{prato.nome}}>
                <mat-grid-tile-footer>
                  <h1> {{prato.nome | uppercase}} </h1>
                </mat-grid-tile-footer>
              </mat-grid-tile>
        </mat-grid-list>


    </div>

</div>
