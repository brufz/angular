<div fxFlex fxFlexOffSet="20px">

  <p>{{ userForm.value | json }} {{ userForm.status | json }}</p>

  <form novalidate [formGroup]="userForm" #fform="ngForm" (ngSubmit)="onSubmit()">
   <p>
    <mat-form-field class="form-style"> 
      <input matInput type="text" formControlName="author" placeholder="Name" required>
      <!-- <mat-error></mat-error> -->
    </mat-form-field>
   </p> 
   <p>
    <mat-slider min="0" max="5" step="1" value="0"></mat-slider>
   </p>
    <p>
      <mat-form-field class="form-style">
        <textarea matInput formControlName="comment" placeholder="Your Comment" rows="12"></textarea>
        <!-- <mat-error></mat-error> -->
      </mat-form-field>
    </p>
    <button mat-button type="submit" style="background-color: #512DA8;">Submit</button>
  </form>
  </div>
