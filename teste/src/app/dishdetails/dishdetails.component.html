
  <div>
    <mat-grid-list cols="2" rowHeight="600px">
        <mat-grid-tile>
        <mat-list>
          <mat-list-item >
            <div class="flex">
              <h3>{{dish.name | uppercase}}</h3>
              <img height="400px" src={{dish.image}} alt={{dish.name}}>
              <p>{{dish.description}}</p> 
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>  
            </div>
          </mat-list-item>
        </mat-list>
        </mat-grid-tile> 
      
        <mat-grid-tile>
          <mat-list>
            
            <mat-list-item>
              <h3>Comments</h3>
            </mat-list-item>
           
            <mat-list-item *ngFor="let comment of dish.comments" > 
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} stars</p>
                <p matLine>-- {{comment.author}}</p>
                <p matLine>{{comment.date | date}}</p>
              </mat-list-item>  
           </mat-list>
        </mat-grid-tile>
      </mat-grid-list>
</div>
