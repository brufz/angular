<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <!-- <div fxFlex="100">
      <div>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        <hr>
      </div>
    </div> -->
    
    <div fxFlex="40" *ngIf="dish">
      <mat-card >
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
       <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p> 
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> 
          <button mat-button routerLink="/menu">BACK</button>
          <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>  
      </mat-card>     
    </div>
    <div fxLayout="column">
    <div fxFlex="40" *ngIf="dish">
      <mat-list>
        <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of dish.comments">
          <p matLine>{{comment.comment}}</p>
          <p matLine>{{comment.rating}} Stars</p>
          <p matLine>
            <span>-- {{comment.author}} {{comment.date | date}}</span>
          </p>
        </mat-list-item>
        <mat-list-item *ngIf="user">
            <p matLine>{{user.comment}}</p>
            <p matLine>{{user.rating}} Stars</p>
            <p matLine>
              <span> -- {{user.author}} {{user.date | date}}</span>
            </p>
        </mat-list-item>
        <!-- <mat-list-item *ngIf="fform.valid">
          
      </mat-list-item> -->
      </mat-list>
      </div>

      
      <div fxFlex fxFlexOffSet="20px">
        <form novalidate [formGroup]="userForm" #fform="ngForm" (ngSubmit)="onSubmit()">
         <p>
          <mat-form-field class="form-style"> 
            <input matInput type="text" formControlName="author" placeholder="Name" required>
             <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
         </p> 
         <p>
          <mat-slider min="0" max="5" step="1" value="0" formControlName="rating"></mat-slider>
         </p>
          <p>
            <mat-form-field class="form-style">
              <textarea matInput formControlName="comment" placeholder="Your Comment" rows="12" required></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button mat-button [disabled]="!fform.valid" type="submit" style="background-color: #512DA8;" >Submit</button>
        </form>
        </div>
    </div>
    
  </div>
